<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top" src="images\bg-pattern-top.svg" alt="">
  <img class="bottom" src="images\bg-pattern-bottom.svg" alt="">
  <main class="card">
    <div class="image">
      <img id="blueImg" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile">
      <img id="prof" src="images/image-victor.jpg" alt="">
    </div>
    <h1>Victor Crest <span>26</span></h1>
    <p id="london">London</p>
    <hr>
    <div class="info">
      <div class="data">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="data">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="data">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

    </div>
  </main>

</body>
</html>
